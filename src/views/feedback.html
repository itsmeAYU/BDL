<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="/styles/feedback.css">
    <!-- Fontawesome CDN Link -->

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <header>
		<a href="homepage.html" style="text-decoration: none; "><h1>BDA Lab</h1></a>
		<nav>
			<a href="homepage.html">Home</a>
			<a href="people.ejs">People</a>
			<a href="projects.ejs">Projects</a>
			<a href="#">About</a>
			
		</nav>
	</header>

  <div class="container">
    <div class="content">
      
      <div class="right-side">
        <div class="topic-text">Send us your feedback</div>
        <p></p>
      <form action="/feedback" method="post">
        <div class="input-box">
          <input type="text" placeholder="Enter your name" name="name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email" name="email">
        </div>
        <div class="input-box message-box">
          <textarea placeholder="Enter your feedback" name="feedback"></textarea>
        </div>
        <div class="button">
          <input type="submit" class="button" value="Submit" >
        </div>
      </form>
    </div>
    </div>
  </div>

  <footer>

	</footer>
